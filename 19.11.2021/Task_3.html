<meta charset="UTF-8">
<script>
    let a = prompt("Задумайте число, умножьте его на 2 и затем прибавьте к нему 7. Полученный результат введите в поле ввода. Компьтер попытается вычислить задуманное вами число.")
    a = (a - 7) / 2
    alert("Компьютер пришел к выводу, что вы загадали число " + a.toString())
</script>
