<meta charset="UTF-8">
<script>
    let arr = []
    for (let i = 0; i < 20; i++) {
        arr.push(Math.round((Math.random() * 20 - 10)))
    }

    let positive = []
    let negative = []
    let zeros = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
            positive.push(arr[i])
        } else if (arr[i] < 0) {
            negative.push(arr[i])
        } else {
            zeros++
        }
    }

    let summa = 0
    for (let i = 0; i < positive.length; i++) {
        summa += positive[i]
    }
    alert(summa / positive.length)

    summa = 0
    for (let i = 0; i < negative.length; i++) {
        summa += negative[i]
    }
    alert(summa/negative.length)

    alert(zeros)
</script>
